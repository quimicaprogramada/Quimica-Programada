<body>
    <p style="text-align: center; font-size: 18px;">
    <strong>QuimSeg Card </strong><strong style="color: orange;"> Gases</strong>
    </p>
    <p style="text-align: center; font-size: 18px;">
    <strong>
    caixa azul → asfixiantes simples; caixa vermelho-alaranjada → tóxicos; caixa lilás → explosivos
    </strong>
    </p>


    <main>
        <!-- Lado esquerdo com produtos -->
        <div class="lado-esquerdo">
            <div id="caixa1" class="caixa">
                <div id="p1" class="produto p1">Nitrogênio</div>
                <div id="p2" class="produto p1">Cloro</div>
                <div id="p3" class="produto p1">Hidrogênio</div>
                <div id="p4" class="produto p1">Metano</div>
                <div id="p5" class="produto p1">Sulfeto de hidrogênio</div>
                <div id="p6" class="produto p1">Dióxido de carbono</div>
                <div id="p7" class="produto p1">Acetileno</div>
                <div id="p8" class="produto p1">Monóxido de Carbono</div>
                <div id="p9" class="produto p1">Argônio</div>
            </div>
        </div>

        <!-- Lado direito com caixas menores -->
        <div class="lado-direito">
            <div class="grupo">
                <button id="btn_escolher1">escolher →</button>
                <button id="btn_voltar1" title="Volta para a caixa principal">← voltar</button>
                <div id="caixa2" class="caixap2"></div>
            </div>
            <div class="grupo">
                <button id="btn_escolher2">escolher →</button>
                <button id="btn_voltar2" title="Volta para a caixa principal">← voltar</button>
                <div id="caixa3" class="caixap3"></div>
            </div>
            <div class="grupo">

                <button id="btn_voltar3" title="Volta para a caixa principal">← voltar</button>
